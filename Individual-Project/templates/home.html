<!DOCTYPE html>

<head>
	<meta charset="utf-8">

	<title></title>

	<script type="text/javascript">
		function showw(){
			var container = document.getElementById("wcontainer");
			container.classList.toggle("hidden")
		}
		function showw2(){
			var container = document.getElementById("w2container");
			container.classList.toggle("hidden")
		}
		function showw3(){
			var container = document.getElementById("w3container");
			container.classList.toggle("hidden")
		}
  // Get references to the elements
  const openTodoButton = document.getElementById('openTodoButton');
  const todoContainer = document.getElementById('todoContainer');
  const todoList = document.getElementById('todoList');
  const newTodoInput = document.getElementById('newTodoInput');
  const addTodoButton = document.getElementById('addTodoButton');

  // Event listener for the "Open To-Do List" button
  openTodoButton.addEventListener('click', function() {
    todoContainer.style.display = 'block'; // Show the to-do list container
  });

  // Event listener for the "Add" button
  addTodoButton.addEventListener('click', function() {
    const newTodoText = newTodoInput.value.trim();
    if (newTodoText !== '') {
      // Create a new list item for the to-do list
      const newTodoItem = document.createElement('li');
      newTodoItem.textContent = newTodoText;

      // Add the new item to the to-do list
      todoList.appendChild(newTodoItem);

      // Clear the input field
      newTodoInput.value = '';
    }
  });
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
        const results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get the video link from the URL parameter and set it in the iframe source
        const videoLink = getParameterByName('link');
        const iframe = document.querySelector('iframe');
        iframe.src = 'https://www.youtube.com/embed/' + videoLink;
	</script>
</head>
